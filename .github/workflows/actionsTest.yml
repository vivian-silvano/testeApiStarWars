name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Instala as dependÃªncias do Cypress
      - name: Install Cypress
        run: |
          npm install cypress
          npx cypress verify

      # Executa os testes com o Cypress
      - name: Run Cypress tests
        run: npx cypress run